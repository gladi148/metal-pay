type User @entity {
  id: ID!
  balance: BigInt!
}

type ApprovalRequest @entity {
  id: ID!
  owner: Bytes!
  spender: Bytes!
  value: BigInt!
  timestamp: BigInt!
  block: BigInt!
}

type TransferRequest @entity {
  id: ID!
  from: Bytes!
  to: Bytes!
  value: BigInt!
  timestamp: BigInt!
  block: BigInt!
}